        { word: "ไฟคริสต์มาส", hint: "ไฟสีสันที่ใช้ประดับบ้านและต้นไม้ สื่อถึงความสดใสและการเฉลิมฉลอง", category: "สัญลักษณ์" },

        { word: "กระดิ่ง", hint: "ของประดับที่ให้เสียงใส มักปรากฏทั้งในเพลงและของตกแต่งช่วงคริสต์มาส", category: "สัญลักษณ์" },
        // ===== สิ่งของ =====
        { word: "ของขวัญ", hint: "สิ่งที่ผู้คนมอบให้กันเพื่อแสดงความปรารถนาดี มักวางไว้ใต้ต้นไม้", category: "สิ่งของ" },
        { word: "กล่องของขวัญ", hint: "ภาชนะที่ใช้บรรจุของขวัญ มักถูกห่ออย่างสวยงามเพื่อสร้างความตื่นเต้น", category: "สิ่งของ" },
        { word: "ถุงเท้าคริสต์มาส", hint: "ของตกแต่งที่แขวนไว้ตามผนังหรือเตาผิง โดยเชื่อว่าจะมีของเล็ก ๆ อยู่ข้างใน", category: "สิ่งของ" },
        // ===== อาหาร =====
        { word: "เค้กคริสต์มาส", hint: "ขนมหวานที่นิยมรับประทานในเทศกาลนี้ มักทำขึ้นเป็นพิเศษช่วงปลายปี", category: "อาหาร" },
        { word: "ขนมปังขิง", hint: "ขนมอบที่มีกลิ่นเครื่องเทศ นิยมทำเป็นรูปคนหรือบ้านในช่วงคริสต์มาส", category: "อาหาร" },
        { word: "แคนดี้เคน", hint: "ลูกกวาดแท่งลายสีแดงขาว ที่พบได้บ่อยในของตกแต่งและถุงขนมเทศกาลนี้", category: "อาหาร" },

      ];

      const generateQuestion = async (apiKey, usedWords = []) => {
        await new Promise(resolve => setTimeout(resolve, 300));
        const availableWords = fallbacks.filter(item => !usedWords.includes(item.word.replace(/\s+/g, '')));
        if (availableWords.length === 0) return null;
        const randomIndex = Math.floor(Math.random() * availableWords.length);
        const data = availableWords[randomIndex];
        return {
          category: data.category,
          answer: data.word.replace(/\s+/g, ''),
          hint: data.hint
        };
      };

      const handleApiError = (error, context) => {
        console.error(`${context} Error:`, error);
        if (error?.status === 429 || error?.toString().includes('429')) {
          return "โฮ่ โฮ่! ตอนนี้ซานต้ายุ่งมาก (โควต้าเต็ม) ลองพยายามด้วยตัวเองนะเด็กดี!";
        }
        return "โฮ่ โฮ่... สัญญาณจากขั้วโลกเหนือขาดหายไป (เกิดข้อผิดพลาด)";
      };

      const getSantaResponse = async (apiKey, history, newMessage) => {
        if (!apiKey) return "โฮ่ โฮ่ โฮ่! ดูเหมือนว่ากุญแจ API จะหายไปนะเด็กน้อย (กรุณาใส่ API Key)";
        try {
          const ai = new GoogleGenAI({ apiKey });
          let contents = history.map(msg => ({ role: msg.role, parts: [{ text: msg.text }] }));
          contents.push({ role: 'user', parts: [{ text: newMessage }] });
          const response = await ai.models.generateContent({
            model: "gemini-2.5-flash",
            contents: contents,
            config: {
              systemInstruction: "คุณคือซานตาคลอส บุคลิก: ชายชราใจดี ร่าเริง (ชอบหัวเราะ โฮ่ โฮ่ โฮ่) มีเมตตา ชอบช่วยเหลือผู้อื่น รูปร่างท้วม เคราขาว สวมชุดสีแดง มีนิสัยรักเด็ก ชอบมอบของขวัญ และเป็นผู้รอบรู้เรื่องเด็กดี-เด็กดื้อทั่วโลก แต่ก็มีมุมเข้มแข็งเมื่อจำเป็นต้องปกป้องเด็กๆ หน้าที่ของคุณคือพูดคุยกับผู้ใช้งาน ตอบคำถามเกี่ยวกับวันคริสต์มาส หรือให้กำลังใจ ให้ใช้ภาษาไทยที่อบอุ่นและเป็นกันเอง **สำคัญ: ตอบให้สั้น กระชับ ได้ใจความ ไม่ต้องพิมพ์ยาวมาก เพื่อให้เด็กๆ อ่านง่าย**",
            }
          });
          return response.text || "โฮ่ โฮ่... ซานต้าไม่ได้ยินเสียงเธอเลย ลองพูดอีกทีได้ไหม?";
        } catch (error) {
          return handleApiError(error, "Santa Chat");
        }
      };

        if (!apiKey) return "ซานต้ากำลังยุ่งอยู่จ้ะ (No API Key)";
        try {
          const ai = new GoogleGenAI({ apiKey });

              bgmRef.current.muted = isMuted;
              bgmRef.current.volume = 0.3;

              sfxRef.current.muted = isMuted;
              sfxRef.current.volume = 0.8;

              bgmRef.current.load();

        const handleNextSong = () => setBgmIndex(prev => (prev + 1) % AUDIO_CONFIG.bgm.length);

        const prepareLevel = useCallback(async (isReset = false) => {
          setIsLoading(true);
          const newQ = await generateQuestion(process.env.API_KEY, isReset ? [] : usedWords);
          
          if (newQ === null) {
               setGameState(prev => ({ ...prev, status: 'completed' }));
               setIsLoading(false);
               if (sfxRef.current) {
                  sfxRef.current.currentTime = 0;
                  sfxRef.current.play().catch(e => console.log("SFX play failed"));

               return;
          }

          setQuestion(newQ);
          setUsedWords(prev => isReset ? [newQ.answer] : [...prev, newQ.answer]);
          const chars = newQ.answer.split('');
          const len = chars.length;
          const revealCount = Math.max(1, Math.floor(len * 0.35)); 
          const indicesToReveal = new Set();
          while (indicesToReveal.size < revealCount) indicesToReveal.add(Math.floor(Math.random() * len));
          const masked = chars.map((char, index) => ({ char, isVisible: indicesToReveal.has(index), isSpace: char === ' ' }));
          setMaskedWord(masked);
          setUserInput('');
          setIsLoading(false);

          if (isReset) {
              setIsPlayingCutscene(true);
          } else {
              setGameState(prev => ({
                  ...prev,
                  status: 'playing',
                  score: prev.score,
                  currentLevel: prev.currentLevel + 1,
                  timeLeft: Math.max(15, TOTAL_TIME - Math.floor(prev.currentLevel * 0.3)), 
                  skipsLeft: prev.skipsLeft
              }));
              setTimeout(() => inputRef.current?.focus(), 100);
          }
        }, [usedWords]);

        const handleStart = () => {
          if (bgmRef.current) bgmRef.current.play().catch(e => console.log("Audio play failed", e));
          setUsedWords([]);
          prepareLevel(true);
        };
        const onCutsceneComplete = () => {
            setIsPlayingCutscene(false);
            setGameState(prev => ({ ...prev, status: 'playing', score: 0, currentLevel: 1, timeLeft: TOTAL_TIME, skipsLeft: INITIAL_SKIPS }));
            setTimeout(() => inputRef.current?.focus(), 100);

           setGameState({ status: 'menu', score: 0, currentLevel: 1, timeLeft: TOTAL_TIME, skipsLeft: INITIAL_SKIPS });
           setUsedWords([]);
        };
        const handleSkip = () => {
          if (gameState.status !== 'playing' || gameState.skipsLeft <= 0 || isLoading) return;
          setGameState(prev => ({ ...prev, skipsLeft: prev.skipsLeft - 1 }));
          prepareLevel(false);

        const handleGameOver = useCallback(() => setGameState(prev => ({ ...prev, status: 'gameover' })), []);

        const handleRequestHint = async () => {
          if (gameState.status !== 'playing' || isHintLoading || !question || gameState.timeLeft <= HINT_PENALTY) return;
          const hiddenIndices = maskedWord.map((item, index) => (!item.isVisible && !item.isSpace ? index : -1)).filter(index => index !== -1);

              const randomIndex = hiddenIndices[Math.floor(Math.random() * hiddenIndices.length)];
              setMaskedWord(prev => {
                  const newMask = [...prev];
                  newMask[randomIndex] = { ...newMask[randomIndex], isVisible: true };

          setIsHintLoading(true);
          setGameState(prev => ({ ...prev, timeLeft: Math.max(0, prev.timeLeft - HINT_PENALTY) }));

              const dynamicHint = await generateSantaHint(process.env.API_KEY, question.answer, question.category);
              setQuestion(prev => prev ? ({ ...prev, hint: dynamicHint }) : null);
              if (sfxRef.current) {
                   sfxRef.current.currentTime = 0;
                   sfxRef.current.play().catch(e => console.log("SFX play failed"));
              }
          } catch (error) { console.error("Failed to generate hint", error); } finally { setIsHintLoading(false); inputRef.current?.focus(); }
        };

        const handleInputChange = (e) => {
          if (gameState.status !== 'playing' || !question) return;
          const rawInput = e.target.value;
          if (rawInput.length <= question.answer.length) setUserInput(rawInput);
          if (rawInput === question.answer) {
              if (sfxRef.current) { sfxRef.current.currentTime = 0; sfxRef.current.play().catch(e => console.log("SFX play failed")); }
              setGameState(prev => ({ ...prev, score: prev.score + 10, status: 'victory' }));
              setShowSantaPopup(true);
              setTimeout(() => setShowSantaPopup(false), 3000);
          } else if (rawInput.length === question.answer.length) {
              setIsWrongAnimation(true);
              setTimeout(() => setIsWrongAnimation(false), 500);
          }
        };

        useEffect(() => {
          const handleGlobalKeyDown = (e) => {
            if (isChatOpen || showInfoModal) return;
            if (gameState.status === 'victory' && (e.key === 'Enter' || e.key === ' ')) { e.preventDefault(); handleNextLevel(); }
          };
          window.addEventListener('keydown', handleGlobalKeyDown);
          return () => window.removeEventListener('keydown', handleGlobalKeyDown);
        }, [gameState.status, handleNextLevel, isChatOpen, showInfoModal]);

        useEffect(() => {
          if (timerRef.current) { clearInterval(timerRef.current); timerRef.current = null; }
          if (gameState.status === 'playing') {
            timerRef.current = window.setInterval(() => {
              setGameState(prev => {
                if (prev.status !== 'playing') { if (timerRef.current) clearInterval(timerRef.current); return prev; }
                if (prev.timeLeft <= 1) { if (timerRef.current) clearInterval(timerRef.current); handleGameOver(); return { ...prev, timeLeft: 0 }; }
                return { ...prev, timeLeft: prev.timeLeft - 1 };
              });
            }, 1000);
          }
          return () => { if (timerRef.current) clearInterval(timerRef.current); };
        }, [gameState.status, handleGameOver]);

        useEffect(() => {
          if (gameState.status === 'playing' && !isChatOpen && !showInfoModal) {
              const interval = setInterval(() => { if (document.activeElement !== inputRef.current) inputRef.current?.focus(); }, 1000);
              return () => clearInterval(interval);
          }
        }, [gameState.status, isChatOpen, showInfoModal]);

        return (
          <div className={`min-h-screen w-full font-sans overflow-hidden flex flex-col items-center relative select-none`}>
            <audio ref={bgmRef} src={AUDIO_CONFIG.bgm[bgmIndex]} onEnded={handleNextSong} loop={false} />
            <audio ref={sfxRef} src={AUDIO_CONFIG.sfx.santa} />
            <ScenicBackground />
            <button onClick={toggleMute} className="fixed top-4 left-4 z-[60] p-3 rounded-full bg-black/30 backdrop-blur text-white hover:bg-black/50 transition-colors">
              {isMuted ? <VolumeX size={24} /> : <Volume2 size={24} />}
            </button>
            <button onClick={() => setIsChatOpen(true)} className="fixed top-1/2 right-0 z-[60] p-4 bg-red-600 rounded-l-2xl shadow-xl hover:bg-red-500 hover:pr-6 transition-all transform hover:scale-105 group border-2 border-r-0 border-white/20">
              <div className="flex flex-col items-center gap-1">
                  <div className="relative"><MessageCircle size={32} className="text-white fill-current" /><div className="absolute -top-1 -right-1 w-3 h-3 bg-green-400 rounded-full animate-pulse border border-red-600"></div></div>
                  <span className="text-[10px] font-bold text-white uppercase writing-vertical hidden md:block">Chat</span>
              </div>
            </button>
            <SantaChat isOpen={isChatOpen} onClose={() => setIsChatOpen(false)} />
            {showInfoModal && <ChristmasInfoModal onClose={() => setShowInfoModal(false)} />}
            {isPlayingCutscene && <CutsceneOverlay onComplete={onCutsceneComplete} />}
            {showSantaPopup && !gameState.status.includes('completed') && <VictorySanta />}
            {gameState.status === 'completed' && <GameCompletedView onBackToMenu={handleBackToMenu} />}
            {gameState.status !== 'completed' && (
              <main className={`flex-grow flex flex-col items-center justify-center p-4 relative z-40 w-full max-w-4xl transition-all duration-500 ${isPlayingCutscene ? 'opacity-0' : 'opacity-100'} overflow-y-auto pb-20`}>
                  {(gameState.status === 'playing' || gameState.status === 'victory' || gameState.status === 'gameover') && (
                      <div className="w-full flex justify-between items-center mb-6 px-4 z-50">
                          <div className="glass-card px-4 py-2 rounded-xl flex flex-col items-center transform -rotate-2 border-b-4 border-xmas-red"><span className="text-xmas-gold text-xs uppercase font-bold tracking-wider">คะแนน</span><span className="text-3xl font-bold text-white drop-shadow-md">{gameState.score}</span></div>
                          <div className="glass-card px-4 py-2 rounded-xl flex flex-col items-center transform rotate-2 border-b-4 border-xmas-green"><span className="text-xmas-gold text-xs uppercase font-bold tracking-wider">ด่านที่</span><span className="text-3xl font-bold text-white drop-shadow-md">{gameState.currentLevel}</span></div>
                      </div>
                  )}
                  {gameState.status === 'menu' && !isLoading && !isPlayingCutscene && (
                      <>
                      <div className="relative glass-card p-8 md:p-12 rounded-3xl text-center max-w-md w-full mx-auto animate-float">
                          <h1 className="font-display text-6xl text-xmas-gold drop-shadow-[0_2px_2px_rgba(0,0,0,0.8)] mb-2">Christmas</h1>
                          <h2 className="text-3xl font-bold text-white mb-6 drop-shadow-md tracking-wide">Word Hunt</h2>
                          <p className="text-slate-200 mb-8 font-light text-sm md:text-base leading-relaxed">ทายคำศัพท์ต้อนรับวันคริสต์มาส<br/>ท่ามกลางแสงจันทร์และหิมะ</p>
                          <button onClick={handleStart} className="w-full group relative px-8 py-4 bg-gradient-to-br from-xmas-red to-red-700 text-white text-xl font-bold rounded-full shadow-lg border border-red-400/30 hover:scale-105 transition-all duration-300">
                          <span className="flex items-center justify-center gap-2 drop-shadow-md"><Play fill="white" size={20} /> เริ่มเกม</span><div className="absolute inset-0 rounded-full bg-white/20 blur-md opacity-0 group-hover:opacity-100 transition-opacity"></div></button>
                          <div className="mt-6 text-[10px] text-slate-400 uppercase tracking-widest">Powered by Google Gemini</div>
                      </div>
                      <div className="w-full max-w-md mx-auto mt-6 z-50">
                          <button onClick={() => setShowInfoModal(true)} className="w-full glass-card p-4 rounded-2xl flex items-center justify-between text-left group hover:bg-white/10 transition-colors border border-xmas-gold/30 hover:border-xmas-gold shadow-lg">
                              <div className="flex items-center gap-3"><div className="p-3 bg-xmas-red/20 rounded-full border border-xmas-red/30"><BookOpen size={24} className="text-xmas-gold" /></div><div><h3 className="font-bold text-white text-sm md:text-base">เกร็ดความรู้: วันคริสต์มาส</h3><p className="text-[10px] md:text-xs text-slate-300 group-hover:text-xmas-gold transition-colors">ประวัติ, ความหมาย และเรื่องที่คุณอาจไม่เคยรู้</p></div></div>
                              <ChevronForwardWrapper />
                          </button>
                      </div>
                      </>
                  )}
                  {isLoading && !isPlayingCutscene && <div className="glass-card p-8 rounded-full flex flex-col items-center animate-pulse"><Snowflake className="text-white w-12 h-12 animate-spin-slow mb-2" /><p className="text-xmas-gold font-bold">กำลังโหลด...</p></div>}
                  {!isLoading && gameState.status !== 'menu' && question && (
                  <div className="w-full flex flex-col items-center relative z-50">
                      <div className="mb-2 px-6 py-1 bg-white/90 backdrop-blur text-xmas-red rounded-full shadow-lg transform -rotate-1 border border-xmas-red/20"><span className="text-lg font-bold">หมวด: {question.category}</span></div>
                      {gameState.status === 'playing' && <div className="mb-4 scale-90 md:scale-100"><Timer timeLeft={gameState.timeLeft} totalTime={Math.max(15, TOTAL_TIME - Math.floor(gameState.currentLevel * 0.3))} /></div>}
                      <div className="w-full px-2 mb-2"><LetterDisplay maskedWord={maskedWord} userInput={userInput} isWrong={isWrongAnimation} status={gameState.status} /></div>
                      <div className="glass-card px-6 py-4 rounded-2xl mb-6 mx-4 max-w-xl w-full text-center relative border-l-4 border-l-xmas-gold min-h-[5rem] flex items-center justify-center">
                          {isHintLoading ? <div className="flex gap-2 items-center text-white"><div className="w-2 h-2 bg-white rounded-full animate-bounce"></div><div className="w-2 h-2 bg-white rounded-full animate-bounce delay-75"></div><div className="w-2 h-2 bg-white rounded-full animate-bounce delay-150"></div><span className="text-sm ml-2">ซานต้ากำลังคิด...</span></div> : <p className="text-xl md:text-2xl text-white font-medium drop-shadow-md animate-fade-in">"{question.hint}"</p>}
                      </div>
                      {gameState.status === 'playing' && (
                          <div className="flex gap-4">
                              <button onClick={handleRequestHint} disabled={!canAffordHint || isHintLoading} className={`px-5 py-3 rounded-xl font-bold text-sm md:text-base flex items-center gap-2 shadow-lg transition-all ${canAffordHint && !isHintLoading ? 'bg-xmas-gold text-red-900 hover:brightness-110 active:scale-95' : 'bg-slate-700/50 text-slate-400 cursor-not-allowed'}`}><Lightbulb size={18} /> ตัวช่วย (-{HINT_PENALTY}วิ)</button>
                              <button onClick={handleSkip} disabled={!canSkip} className={`px-5 py-3 rounded-xl font-bold text-sm md:text-base flex items-center gap-2 shadow-lg transition-all ${canSkip ? 'bg-white text-xmas-green hover:brightness-110 active:scale-95' : 'bg-slate-700/50 text-slate-400 cursor-not-allowed'}`}><SkipForward size={18} /> ข้าม ({gameState.skipsLeft})</button>
                          </div>
                      )}
                      {gameState.status === 'victory' && <div className="glass-card p-8 rounded-3xl text-center animate-bounce-in border-2 border-xmas-green/50"><h2 className="text-4xl font-bold text-xmas-green mb-2 drop-shadow-md">ถูกต้อง!</h2><button onClick={handleNextLevel} className="mt-4 px-8 py-3 bg-xmas-green text-white rounded-xl font-bold shadow-lg hover:bg-green-700 transition-colors flex items-center justify-center gap-2 w-full">ไปข้อต่อไป <Play size={18} fill="white" /></button></div>}
                      {gameState.status === 'gameover' && <div className="glass-card p-8 rounded-3xl text-center animate-fade-in-up border-2 border-xmas-red/50"><Bell className="w-16 h-16 text-xmas-red mx-auto mb-4 animate-shake" /><h2 className="text-4xl font-bold text-xmas-red mb-2">หมดเวลา!</h2><p className="text-slate-300 mb-6">เฉลย: <span className="text-xmas-gold font-bold text-2xl">{question.answer}</span></p><button onClick={handleBackToMenu} className="w-full px-8 py-3 bg-xmas-red text-white rounded-xl font-bold shadow-lg hover:bg-red-700 transition-colors flex items-center justify-center gap-2"><RefreshCw size={18} /> เริ่มเกมใหม่</button></div>}
                      <input ref={inputRef} type="text" value={userInput} onChange={handleInputChange} className="opacity-0 absolute top-0 left-0 h-0 w-0" autoComplete="off" disabled={gameState.status !== 'playing' || isChatOpen || showInfoModal} />
                      {gameState.status === 'playing' && !isChatOpen && !showInfoModal && <div onClick={() => inputRef.current?.focus()} className="mt-8 text-white/50 bg-black/20 px-6 py-2 rounded-full text-xs cursor-pointer md:hidden backdrop-blur-sm">แตะเพื่อพิมพ์</div>}
                  </div>
                  )}
              </main>
            )}
            <footer className="w-full p-4 text-center text-white/20 text-[10px] z-50 font-bold fixed bottom-0 pointer-events-none">Christmas Word Hunt • Created with ❤️ & Google Gemini</footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div class="snowflakes" aria-hidden="true">
      <div class="snowflake">❅</div><div class="snowflake">❆</div><div class="snowflake">❅</div><div class="snowflake">❆</div><div class="snowflake">❅</div><div class="snowflake">❆</div><div class="snowflake">❅</div><div class="snowflake">❆</div><div class="snowflake">❅</div><div class="snowflake">❆</div>
    </div>
  </body>
</html>
