<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Christmas Word Hunt</title>
    <!-- Tailwind CSS (CDN for simplicity as per previous setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;500;600;700&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Mali', 'cursive'],
              display: ['Mountains of Christmas', 'cursive'],
            },
            colors: {
              xmas: {
                red: '#D42426',
                green: '#165B33',
                gold: '#F8B229',
                snow: '#F8F8F8',
                darkGreen: '#0B2E1E',
                night: '#0B1026', 
                midnight: '#1E1B4B'
              }
            },
            animation: {
              'fly-orbit': 'flyOrbit 30s linear infinite',
              'pop-up': 'popUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'fade-out': 'fadeOut 0.5s ease-out forwards',
              'chimney-drop': 'chimneyDrop 2.5s ease-in-out forwards',
              'sleigh-land': 'sleighLand 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'santa-chimney-in': 'santaChimneyIn 1s ease-in forwards',
              'float': 'float 3s ease-in-out infinite',
              'twinkle': 'twinkle 2s ease-in-out infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'spin-slow': 'spin 3s linear infinite',
              'bounce-in': 'bounceIn 0.8s cubic-bezier(0.8, 0, 1, 1)',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              flyOrbit: {
                '0%': { transform: 'translateX(-100vw) translateY(50px) rotate(5deg) scale(0.8)' },
                '40%': { transform: 'translateX(30vw) translateY(-50px) rotate(-5deg) scale(0.9)' },
                '60%': { transform: 'translateX(70vw) translateY(20px) rotate(0deg) scale(0.9)' },
                '100%': { transform: 'translateX(120vw) translateY(-20px) rotate(5deg) scale(0.8)' },
              },
              popUp: {
                '0%': { transform: 'scale(0) translateY(100%)', opacity: '0' },
                '100%': { transform: 'scale(1) translateY(0)', opacity: '1' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              chimneyDrop: {
                '0%': { transform: 'translateY(-300%) translateX(20px) scale(1)' },
                '40%': { transform: 'translateY(-10px) translateX(0) scale(1)' },
                '50%': { transform: 'translateY(-10px) translateX(0) scale(0.9)' },
                '100%': { transform: 'translateY(200px) translateX(0) scale(0.2)', opacity: '0' },
              },
              sleighLand: {
                '0%': { transform: 'translateX(100vw) translateY(-50vh) rotate(-10deg) scale(0.5)' },
                '100%': { transform: 'translateX(0) translateY(0) rotate(0deg) scale(1)' }
              },
              santaChimneyIn: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(50px) scale(0.5)', opacity: '0' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              twinkle: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.4', transform: 'scale(0.8)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              bounceIn: {
                '0%': { opacity: '0', transform: 'scale(0.3)' },
                '50%': { opacity: '1', transform: 'scale(1.05)' },
                '70%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
